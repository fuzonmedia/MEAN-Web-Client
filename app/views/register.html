<div class="login-container">
<div id="signup-box" class="signup-box widget-box no-border">
  <div class="widget-body">
    <div class="widget-main">
      <h4 class="header green lighter bigger">
        <i class="ace-icon fa fa-users blue"></i>
        New User Registration
      </h4>

      <div class="space-6"></div>
      <p> Enter your details to begin: </p>
        <fieldset>
          <div class="form-group">
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
              <input type="text" class="form-control"  placeholder="Enter Name" ng-model="user.name" ng-init="user.name=''">
              <i class="ace-icon fa fa-user"></i>
            </span>
                      </label>
        </div>
        <div class="form-group">
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
              <input type="email" class="form-control" placeholder="Enter username" ng-model="user.username" ng-init="user.username=''">
                <i class="ace-icon fa fa-envelope"></i>
            </span>
                      </label>
        </div>


        <div class="form-group">
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
              <input type="password" class="form-control"  placeholder="Password" ng-model="user.password" ng-init="user.password=''">
              <i class="ace-icon fa fa-lock"></i>
            </span>
                      </label>
        </div>

        <div class="form-group">
          <label class="block clearfix">
            <span class="block input-icon input-icon-right">
            <select ng-model="user.country" class="form-control" ng-init="user.country=''">
              <option value="" selected="selected">Select Country</option>
              <option value="India">India</option>
              <option value="Russia">Russia</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
            </select>
            </span>
                      </label>
        </div>

          <label class="block">
            <input type="checkbox" class="ace" />
            <span class="lbl">
              I accept the
              <a href="#">User Agreement</a>
            </span>
          </label>

          <div class="space-24"></div>

          <div class="clearfix">
            <button type="reset" class="width-30 pull-left btn btn-sm">
              <i class="ace-icon fa fa-refresh"></i>
              <span class="bigger-110">Reset</span>
            </button>

            <button type="submit" class="width-65 pull-right btn btn-sm btn-success" ng-click="Register()">
              <span class="bigger-110">Register</span>

              <i class="ace-icon fa fa-arrow-right icon-on-right"></i>
            </button>
          </div>
        </fieldset>
    </div>
  </div><!-- /.widget-body -->
</div><!-- /.signup-box -->
</div>
