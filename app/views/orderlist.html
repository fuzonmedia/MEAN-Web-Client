<div class="row">
  <div class="col-md-3">
    <div ng-include src="'views/menu_logged.html'"></div>
  </div>
  <div class="col-md-9">
    <h2>Order List</h2>

    <table class="table table-striped">
      <tr>
        <th>Order ID</th>
        <th>Customer Name</th>
        <th>Amount</th>
        <th></th>
      </tr>
      <tr ng-repeat="(index, order) in orders">
        <td><a href="#/order/{{order._id}}">{{order.OrderID}}</a></td>
        <td>{{order.amount}}</td>
        <td>{{order.customerName}}</td>
        <td><a href="" ng-click="deleteOrder(order._id,index)">Delete</a></td>
      </tr>
    </table>
  </div>
</div>
