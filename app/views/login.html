 <div class="login-container">
   <div class="center">
     <h1>
       <i class="ace-icon fa fa-leaf green"></i>
       <span class="red">Ace</span>
       <span class="white" id="id-text2">Application</span>
     </h1>
     <h4 class="blue" id="id-company-text">&copy; Company Name</h4>
   </div>

   <div class="space-6"></div>
     <div id="login-box" class="login-box visible widget-box no-border">

       <div class="widget-body">
         <div class="widget-main">
           <h4 class="header blue lighter bigger">
             <i class="ace-icon fa fa-coffee green"></i>
             Please Enter Your Information
           </h4>

           <div class="space-6"></div>
           <div class="alert alert-danger error" ng-if="error">{{error}}</div>
             <fieldset>
               <div class="form-group">
               <label class="block clearfix">
                 <span class="block input-icon input-icon-right">
                   <input type="text" class="form-control"  placeholder="Username" ng-model="user.username" ng-init="user.username=''">
                   <i class="ace-icon fa fa-user"></i>
                 </span>
                                 </label>
                 </div>
                 <div class="form-group">
               <label class="block clearfix">
                 <span class="block input-icon input-icon-right">
                   <input type="password" class="form-control"  placeholder="Password" ng-model="user.password" ng-init="user.password=''">
                   <i class="ace-icon fa fa-lock"></i>
                 </span>
                                 </label>
             </div>

               <div class="space"></div>

               <div class="clearfix">

                 <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="userLogin()">
                   <i class="ace-icon fa fa-key"></i>
                   <span class="bigger-110">Login</span>
                 </button>

               </div>

               <div class="space-4"></div>
             </fieldset>
             <a class="btn btn-link" href="#">Forgot Your Password?</a>


           <div class="social-or-login center">
             <span class="bigger-110">Or Login Using</span>
           </div>

           <div class="space-6"></div>

           <div class="social-login center">
             <a class="btn btn-primary">
               <i class="ace-icon fa fa-facebook"></i>
             </a>

             <a class="btn btn-info">
               <i class="ace-icon fa fa-twitter"></i>
             </a>

             <a class="btn btn-danger">
               <i class="ace-icon fa fa-google-plus"></i>
             </a>
           </div>
         </div><!-- /.widget-main -->

       </div><!-- /.widget-body -->
     </div><!-- /.login-box -->
 </div>
